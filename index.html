<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Etch-a-Sketch</h1>
      <div class="content">
        <div class="grid"></div>
        <div class="settings">
          <input type="color" id="colorPicker" value="#212121" />
          <button class="selected" id="colorMode">Color Mode</button>
          <button id="rainbow">Rainbow Mode</button>
          <button id="darken">Darken Mode</button>
          <button id="lighten">Lighten Mode</button>
          <button id="eraser">Eraser</button>
          <button id="clear">Clear</button>
          <p id="gridText">16x16</p>
          <input type="range" min="1" max="64" id="gridSize" value="16" />
        </div>
      </div>
      <footer class="footer">
        <p class="footerText hide">
          Coded by :
          <a href="https://github.com/XXNOC" target="_blank"> XNOC</a>
        </p>
      </footer>
    </div>
  </body>
</html>
