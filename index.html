<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="grid"></div>

        <input type="range" min="1" max="64" id="gridSize" value="16" />
        <input type="color" id="colorPicker" value="#212121" />
        <button id="colorMode">Color Mode</button>
        <button id="rainbow">Rainbow Mode</button>
        <button id="eraser">Eraser Mode</button>
        <button id="clear">Clear</button>
      </div>
    </div>
  </body>
</html>
